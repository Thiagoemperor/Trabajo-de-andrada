<script>
    function cargarCantidadDeViandas() {
        var select = document.getElementById("cantidadViandas");

        for (var i = 0; i <= 56; i += 2) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i;
            select.appendChild(option);
        }
    }

    cargarCantidadDeViandas();

    function cargarCantidadDeViandasMenu() {
        var select = document.getElementById("viandasMenu");
        var maxViandas = 4;

        for (var i = 0; i <= maxViandas; i++) {
            var option = document.createElement("option");
            option.value = i;
            option.text = i;
            select.appendChild(option);
        }
    }

    cargarCantidadDeViandasMenu();

    
    
    function calcularPrecioTotal() {
  var cantidadViandas = parseInt(document.getElementById("cantidadViandas").value);
  var cantidadViandasMenu = parseInt(document.getElementById("viandasMenu").value);
  var precioTotal = 0;
  var precioUnitarioDieta = 450;
  var precioUnitarioNormal = 630;
  var precioUnitarioPro = 800;
  var descuentoPorCada14 = 0.02;

  var precioTotalDieta = 0;
  var precioTotalNormal = 0;
  var precioTotalPro = 0;

  if (document.getElementById("dieta").checked) {
    precioTotalDieta = cantidadViandas * precioUnitarioDieta;
  }
  
  if (document.getElementById("normal").checked) {
    precioTotalNormal = cantidadViandasMenu * precioUnitarioNormal;
    if (cantidadViandasMenu >= 14) {
      var descuento = Math.floor(cantidadViandasMenu / 14) * precioUnitarioNormal * descuentoPorCada14;
      precioTotalNormal -= descuento;
    }
  }
  
  if (document.getElementById("pro").checked) {
    precioTotalPro = cantidadViandasMenu * precioUnitarioPro;
    if (cantidadViandasMenu >= 14) {
      var descuento = Math.floor(cantidadViandasMenu / 14) * precioUnitarioPro * descuentoPorCada14;
      precioTotalPro -= descuento;
    }
  }

  precioTotal = precioTotalDieta + precioTotalNormal + precioTotalPro;

  document.getElementById("precioTotal").innerText = "$" + precioTotal;
}


    function verificarMitadViandas() {
        var cantidadViandas = parseInt(document.getElementById("cantidadViandas").value);
        var cantidadViandasMenu = parseInt(document.getElementById("viandasMenu").value);
        var mitadViandas = cantidadViandas / 2;

        if (cantidadViandasMenu === mitadViandas) {
            console.log("La mitad de las viandas son cárnico y la otra mitad son vegetarianas.");
        } else {
            console.log("La cantidad de viandas seleccionadas no cumple con el requisito de la mitad cárnico y la mitad vegetariano.");
        }
    }

    verificarMitadViandas();


</script>
